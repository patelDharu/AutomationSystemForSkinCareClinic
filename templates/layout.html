<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicPro System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --bg-color: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: #444; }
        .navbar { background: var(--primary-gradient); box-shadow: 0 4px 15px rgba(118,75,162,0.3); }
        .nav-link { color: rgba(255,255,255,0.8) !important; font-weight: 500; margin: 0 10px; }
        .nav-link.active { color: #fff !important; font-weight: 700; border-bottom: 2px solid #fff; }
        .modern-card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: none; overflow: hidden; margin-bottom: 30px; }
        .card-header-custom { background: #fff; padding: 20px 25px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .btn-primary-custom { background: var(--primary-gradient); border: none; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-hospital-fill me-2"></i> NilkanthSkinCare</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">1. New Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointments">2. Appointment List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/automation">3. WhatsApp Automation</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
